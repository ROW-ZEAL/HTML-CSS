<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Submitted Content</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <div class='logo'>
                        <a href=""><img src="./img/viber_image_2023-07-04_19-54-10-815.jpg" width="100"></a>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="bi bi-list"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/root.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Submitted Content:</h2>
        <p>Name: <span id="submitted-name"></span></p>
        <p>Content: <span id="submitted-content"></span></p>
        <div id="submitted-photo"></div>
        <div id="submitted-video"></div>
    </div>

    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var name = urlParams.get('name');
        var content = urlParams.get('content');
        var photoUrl = urlParams.get('photo');
        var videoUrl = urlParams.get('video');

        document.getElementById('submitted-name').textContent = name;
        document.getElementById('submitted-content').textContent = content;

        if (photoUrl) {
            var photoContainer = document.getElementById('submitted-photo');
            var photoElement = document.createElement('img');
            photoElement.src = photoUrl;
            photoElement.width = 300;
            photoContainer.appendChild(photoElement);
        }

        if (videoUrl) {
            var videoContainer = document.getElementById('submitted-video');
            var videoElement = document.createElement('video');
            videoElement.src = videoUrl;
            videoElement.width = 300;
            videoElement.controls = true;
            videoContainer.appendChild(videoElement);
        }
    </script>

</body>

</html>
